<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Videogameblog | Reviews</title>
      <meta
        name="description"
        content="A library of reviews on videogameblog. Here you will find all of our reviews, and see what reviews are trending among our viewers."
      />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="UTF-8" />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
      <link href="styles/reviews.css" rel="stylesheet" />
      <link href="styles/core.css" rel="stylesheet" />
    </head>
    <body>
      <header></header>
      <main>
        <div class="content-wrap">
          <h1>Reviews</h1>
          <div class="reviews">
            <div class="left-content">
              <button id="post-button" onclick="morePosts()">More posts</button>
            </div>
            <div class="right-content">
              <p class="trendHead">Trending posts</p>
              <div class="trending-posts"></div>
              <p class="trendHead">Recent</p>
              <div class="recent-posts"></div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
      <script type="module" src="js/reviews.js"></script>
      <script src="js/core.js"></script>
    </body>
  </html>
</html>
